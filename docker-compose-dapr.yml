      - /usr/src/app/apps/app3/node_modules # dont overwrite node_modules inside container (some packages need to be built for specific platform, so they might be broken if they are mounted, more info on this syntax - https://stackoverflow.com/questions/29181032/add-a-volume-to-docker-but-exclude-a-sub-folder/37898591#37898591)
      - ./apps/app3:/usr/src/app/apps/app3
    command: ["yarn", "start:dev"]
    logging: *default-logging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app3.rule=Host(`myapp.localhost`) && PathPrefix(`/app3`)"
