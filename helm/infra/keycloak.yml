apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: myapp
  labels:
    name: keycloak
    app: myapp
    type: infra
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres
    port: 5432
    database: postgres
    # schema: keycloak
    usernameSecret: # TODO: is there way to use plain username so we dont need to create secret?
      name: postgres-username
      key: username
    passwordSecret:
      name: postgres.postgres.credentials.postgresql.acid.zalan.do
      key: password
  http:
    tlsSecret: keycloak-tls-secret
  hostname:
    hostname: keycloak
  # proxy:
  # headers: xforwarded # double check your reverse proxy sets and overwrites the X-Forwarded-* headers
