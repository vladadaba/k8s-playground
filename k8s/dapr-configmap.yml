apiVersion: v1
kind: ConfigMap
metadata:
  name: dapr-configmap
  labels:
    name: dapr-configmap
    app: myapp
    type: backend
# generated using `kubectl create configmap --dry-run=client somename --from-file=./volumes/infra/dapr/components --output yaml`
# TODO: use Helm to generate this
data:
  config.yaml: |
    apiVersion: dapr.io/v1alpha1
    kind: Configuration
    metadata:
      name: daprConfig
      namespace: default
    spec:
      tracing:
        samplingRate: "1"
        zipkin:
          endpointAddress: "http://zipkin:9411/api/v2/spans"
      metric:
        enabled: true
